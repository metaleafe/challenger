<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>オフ会申し込みフォーム</title>
    <meta name="description" content="ProNaviオフ会" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/NEWPRONAVI_logo.webp" />

    <!-- CSSリセット -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
    <!-- cssの読み込み -->
    <link rel="stylesheet" href="css/contact1.css" />
</head>

<body>
    <header>
        <h1>申し込みフォーム</h1>

    </header>

    <div id="form">
        <!-- 泳ぐ魚 -->
        <div class="fish" id="fish"></div>
        <div class="fish" id="fish2"></div>
        <div class="fish" id="fish3"></div>

        <form id="waterform" method="post">

            <div class="formgroup" id="name-form">
                <label for="name">Your name*</label>
                <input type="text" id="name" name="name" placeholder="山田 太郎">
            </div>

            <div class="formgroup" id="email-form">
                <label for="email">Your e-mail*</label>
                <input type="email" id="email" name="email" placeholder="example@example.com">
            </div>
            <div class="formgroup" id="student-form">
                <label>ProNavi-student*</label>
                <div class="radio-group">
                    <label><input type="radio" name="student" value="yes"> Yes</label>
                    <label><input type="radio" name="student" value="no"> No</label>
                </div>
            </div>
            <div class="formgroup" id="email-form">
                <label for="nmae">Your Lebel*</label>
                <input type="text" id="name" name="name" placeholder="模写初級">
            </div>
            <div class="formgroup" id="message-form">
                <label for="message">Your message</label>
                <textarea id="message" name="message" placeholder="オフ会参加への意気込みや質問があれば自由に記載ください。"></textarea>
            </div>

            <input type="submit" value="Send your message!" />
        </form>
      
    </div>
    <footer>
        <p class="copyright">© COPYRIGHT teamちゃれんじゃー</p>
    </footer>
</body>
<!-- その他のカスタムJS -->
<script src="js/contact1.js"></script>

</html>
